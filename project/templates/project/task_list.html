{% extends 'base.html' %}

{% block content %}
  <h2>Task List</h2>

  {% if object_list %}
    <ul>
      {% for task in object_list %}
        <li><strong>{{ task.title }}</strong>: {{ task.description }} (Project: {{ task.project.name }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks found.</p>
  {% endif %}
{% endblock %}
